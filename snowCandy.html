<script>window.addEventListener('message', function(event) { 
	if( !event.data ) return;
	let params;
	try { params = JSON.parse(event.data); } catch { return; }
	if( !params.subject || params.subject !== 'lti.frameResize' ) return;
	const MAX_FRAME_HEIGHT = 10000;
	if( !params.height || params.height < 1 || params.height > MAX_FRAME_HEIGHT ) return;
	const el = document.getElementsByTagName('iframe');
	for ( let i=0; i < el.length; i++ ) {
		if( el[i].contentWindow === event.source ) {
			el[i].style.height = params.height + 'px';
			if( el[i].getAttribute('lockwidth') !== 'true'){
				el[i].style.width = '100%';
			}
		}
	}
});</script>
